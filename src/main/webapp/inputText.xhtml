<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Input Text</title>
    </h:head>

    <h:body>
        <h2>Input Text Demo</h2>
        <h:outputText value="Enter text 1: "/>
<!--        rendered: true -> appear ; false -> hide-->
        <h:inputText id="inputTextId" rendered="true" maxlength="5" value="Enter text"/>
        <br/>
        <h:outputText value="Enter text 2: "/>
        <h:inputText id="inputTextId2" rendered="false"/>

        <br/>
        <h:outputText value="Enter text 3: "/>
        <h:inputText id="inputTextId3" rendered="true" readonly="true"/>

    </h:body>
</html>
