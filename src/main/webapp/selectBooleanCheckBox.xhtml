<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Select Boolean Checkbox</title>
</h:head>

<h:body>
   <h:form>
      <p:growl id="msgs"/>

      <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px">
         <h:outputText value="I accept terms and conditions: "/>
         <p:selectBooleanCheckbox id="button" value="#{sbbd.check}" onLabel="Yes" offLabel="No"
                                style="width: 80px" onIcon="ui-icon-check" offIcon="ui-icon-close">
            <p:ajax update="msgs" listener="#{sbbd.addMessage}"/>
         </p:selectBooleanCheckbox>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
