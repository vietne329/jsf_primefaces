<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Growl Notification Demo</title>
</h:head>

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel header="User Login">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="User name: "/>
                <p:inputText id="username" value="#{user.username}" required="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="password" value="Password: "/>
                <p:inputText id="password" value="#{user.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="login" actionListener="#{user.displayMessage}" update="growl"/>
        </p:panel>
    </h:form>


</h:body>
</html>
